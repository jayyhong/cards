<ion-header>
  <ion-navbar>
    <ion-title>Players</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let user of users">
    <ion-item>
      {{user.name}}
    </ion-item>
    <ion-col *ngFor="let card of user.cards">
      <img src="../../assets/PNG-cards-1.3/{{card}}" style="margin-left: -12px; height: 100px" />
    </ion-col>
  </ion-list>
  <button ion-button color="primary" (click)="populateUserCards()">Shuffle</button>
</ion-content>
